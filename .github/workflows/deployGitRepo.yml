on: [push]
name: Azure ARM
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy ARM template
    - name: Run ARM deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./azuredeploy.json
        parameters: appServiceName= webAppGitDep99,
                    appServicePlanName= appPlanGitDep99,
                    alwaysOn= true,
                    maxPercentageCpu= 100,
                    maxMemoryInMb=2048,
                    maxDiskSizeInMb=1024,
                    umbracoSiteExtensionFeed=$umbracoSiteExtensionFeed$
                    
      # output containerName variable from template
    - run: echo ${{ steps.deploy.outputs.containerName }}
